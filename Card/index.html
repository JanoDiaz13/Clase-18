<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500;700&display=swap" rel="stylesheet">
    <title>Reproductor Musica</title>
</head>
<body>
    <div class="container">
        <div class="up">
            <div class="imagen">
                <img src="https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/1.jpg" alt="">
            </div>
            <div class="acciones">
                <i id="like" class="fas fa-heart"></i>
                <i class="fas fa-external-link-alt"></i>
                <i class="fas fa-fast-backward"></i>
                <i class="fas fa-fast-forward"></i>
                <i class="far fa-play-circle far fa-pause-circle" id="play"></i>
            </div>
        </div>
        <div class="down">
            <div class="titulo">
                <p>Norm Ender</p>
            </div>
            <div class="Artista">
                <p>Mekanin Sahibi</p>
            </div>
            <div class="tiempo">
                <p id="time1">03:09</p>
                <p>00:00</p>
            </div>
            <div class="barra">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
